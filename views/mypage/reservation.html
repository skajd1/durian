<div class='container mx-auto flex items-center md:mx-auto'>
    <div id='paylog' class='w-[90%] mx-auto h-[550px] bg-white rounded-lg flex'>
        <div class = 'w-full flex flex-col mx-auto rounded border-2 border-gray-400 '>
            <span class = 'text-lg font-bold mx-auto py-3 '> 예매 내역 </span>
            <div class = 'mx-auto w-full flex flex-col overflow-auto'>
                <div class='flex'>
                    <div class ='w-1/6 py-1 border-b border-gray-300 text-center'> # </div>
                    <div class = 'w-1/4 py-1 border-b border-gray-300 text-center whitespace-nowrap overflow-hidden'> 영화 이름</div>
                    <div class = 'w-1/4 py-1 border-b border-gray-300 text-center whitespace-nowrap overflow-hidden'> 결제 일시</div>
                    <div class = 'w-1/5 py-1 border-b border-gray-300 text-center whitespace-nowrap overflow-hidden'> 극장 이름</div>
                    <div class = 'w-1/6 py-1 border-b border-gray-300 text-center whitespace-nowrap overflow-hidden'> 인원</div>
                </div>
                <% for(let i =0; i < 5 ; i ++) {%>
                    <% if(log[i]) {%>
                    <div id = 'col<%=i%>' class = 'flex'>
                        <div id = 'index<%=i%>' class = 'w-[12%] border-r  p-8 border-gray-300 text-center'> <%=i+1%> </div>
                        <a class = 'w-full overflow-hidden items-center text-center hover:bg-gray-300 flex flex-row' id = 'resv<%=i%>' href='/user/mypage/resvdetail/<%=log[i].logid%>'>
                            <div id = 'title<%=i%>' class = 'w-1/3 px-1 text-center whitespace-nowrap overflow-hidden text-ellipsis'> <%=log[i].title%></div>
                            <div id = 'paydate<%=i%>' class = 'w-1/4 text-center whitespace-nowrap overflow-hidden text-ellipsis'> <%=log[i].paydate.toISOString().split('T')[0] %> </div>
                            <div id = 'place<%=i%>' class = 'w-1/4 px-1 text-center whitespace-nowrap overflow-hidden text-ellipsis'> <%=log[i].placename%></div>
                            <div id = 'nop<%=i%>' class = 'w-1/6 pr-4 text-center'> <%=log[i].num_adult + log[i].num_teen%> 명 </div>
                        </a>
                    </div>
                    <% } %>
                <% } %>
                    <div class = 'text-xs mx-auto text-gray-400'>*최근 5개의 내역만 표시됩니다.</div>
                </div>
            </div>
        </div>
    </div>
