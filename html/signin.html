<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a href = "/home" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-yellow-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Durian</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href = "/login" class="mr-5 hover:text-gray-900">Log in</a>
            <a href = "/signin" class="mr-5 hover:text-gray-900">Join in</a>
            <a href = "/mypage" class="mr-5 hover:text-gray-900">My page</a>
          </nav>
        </div>
    </header>
    
  <div class="md:w-3/5 h-[800px] bg-gray-100 rounded-lg p-8 flex flex-col md:ml-80 w-full mt-10 md:mt-5">
    <div class="relative mb-4">
      <label for="user-id" class="leading-7 text-sm text-gray-600">
        사용자 아이디 :
      </label>
      <input type="text" id="user-id" name="user-id" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    <div class="relative mb-4">
      <label for="user-password" class="leading-7 text-sm text-gray-600">
        비밀번호 :
    </label>
      <input type="password" id="user-password" name="user-password" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    <div class="relative mb-4">
      <label for="user-password-v" class="leading-7 text-sm text-gray-600">
        비밀번호 확인 :
    </label>
      <input type="password" id="user-password-v" name="user-password-v" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
    </div>
    <div class="relative mb-4">
      <label for="user-birth" class="leading-7 text-sm text-gray-600">
        생년월일 :
      </label>
      <select id="user-birth" name = "user-birth" class="w-1/5 bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        <option selected>선택</option>
        <option value="month-1">1월</option>
        <option value="month-2">2월</option>
        <option value="month-3">3월</option>
        <option value="month-4">4월</option>
        <option value="month-5">5월</option>
        <option value="month-6">6월</option>
        <option value="month-7">7월</option>
        <option value="month-8">8월</option>
        <option value="month-9">9월</option>
        <option value="month-10">10월</option>
        <option value="month-11">11월</option>
        <option value="month-12">12월</option>
      </select>
    </div>



  </div>
</body>
</html>
